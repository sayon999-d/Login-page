<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input.error {
            border-color: #ff6b6b;
            background-color: #ffeaea;
        }

        .form-group input.success {
            border-color: #51cf66;
            background-color: #eafaf1;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 38px;
            cursor: pointer;
            color: #666;
            font-size: 18px;
            user-select: none;
        }

        .password-toggle:hover {
            color: #333;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #555;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #764ba2;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .signup-section {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e1e1e1;
        }

        .signup-section p {
            color: #666;
            font-size: 14px;
        }

        .signup-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* Alert Styles */
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            position: relative;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f1aeb5;
        }

        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .alert-info {
            background-color: #cce7ff;
            color: #004085;
            border: 1px solid #99d3ff;
        }

        .alert-close {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            color: inherit;
            opacity: 0.7;
        }

        .alert-close:hover {
            opacity: 1;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .demo-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e1e1;
        }

        .demo-section h3 {
            color: #555;
            font-size: 16px;
            margin-bottom: 15px;
            text-align: center;
        }

        .demo-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .demo-btn {
            padding: 8px 12px;
            font-size: 12px;
            border: 1px solid #ddd;
            background: #f8f9fa;
            color: #555;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .demo-btn:hover {
            background: #e9ecef;
            border-color: #adb5bd;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .demo-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Please login to your account</p>
        </div>

        <!-- Alert Container -->
        <div id="alertContainer"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>

            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" id="remember">
                    Remember me
                </label>
                <a href="#" class="forgot-password" onclick="showAlert('info', 'Password reset link would be sent to your email.')">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">Login</button>
        </form>

        <div class="signup-section">
            <p>Don't have an account? <a href="#" class="signup-link" onclick="showAlert('info', 'Sign up functionality would redirect to registration page.')">Sign up</a></p>
        </div>

        <!-- Alert Message Section -->
        <div class="demo-section">
            <h3>Alert Messages</h3>
            <div class="demo-buttons">
                <button class="demo-btn" onclick="showAlert('success', 'Login successful! Redirecting...')">Success</button>
                <button class="demo-btn" onclick="showAlert('error', 'Invalid email or password.')">Error</button>
                <button class="demo-btn" onclick="showAlert('warning', 'Account will be locked after 3 failed attempts.')">Warning</button>
                <button class="demo-btn" onclick="showAlert('info', 'Please check your email for verification.')">Info</button>
                <button class="demo-btn" onclick="showAlert('error', 'Please fill in all required fields.')">Validation</button>
                <button class="demo-btn" onclick="showAlert('warning', 'Session will expire in 5 minutes.')">Session</button>
            </div>
        </div>
    </div>

    <script>
        // Demo credentials for testing
        const validCredentials = {
            email: 'demo@example.com',
            password: 'password123'
        };

        let failedAttempts = 0;
        const maxAttempts = 3;

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        // Show alert function
        function showAlert(type, message, duration = 5000) {
            const alertContainer = document.getElementById('alertContainer');
            
            // Remove existing alerts
            alertContainer.innerHTML = '';
            
            // Create new alert
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} show`;
            alert.innerHTML = `
                ${message}
                <span class="alert-close" onclick="closeAlert(this)">&times;</span>
            `;
            
            alertContainer.appendChild(alert);
            
            // Auto remove alert after duration
            if (duration > 0) {
                setTimeout(() => {
                    closeAlert(alert.querySelector('.alert-close'));
                }, duration);
            }
        }

        // Close alert function
        function closeAlert(closeBtn) {
            const alert = closeBtn.parentElement;
            alert.style.animation = 'slideUp 0.3s ease';
            setTimeout(() => {
                if (alert.parentElement) {
                    alert.parentElement.removeChild(alert);
                }
            }, 300);
        }

        // Form validation
        function validateForm() {
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            let isValid = true;

            // Reset styles
            email.classList.remove('error', 'success');
            password.classList.remove('error', 'success');

            // Validate email
            if (!email.value.trim()) {
                email.classList.add('error');
                showAlert('error', 'Email address is required.');
                isValid = false;
            } else if (!isValidEmail(email.value)) {
                email.classList.add('error');
                showAlert('error', 'Please enter a valid email address.');
                isValid = false;
            } else {
                email.classList.add('success');
            }

            // Validate password
            if (!password.value.trim()) {
                password.classList.add('error');
                if (isValid) showAlert('error', 'Password is required.');
                isValid = false;
            } else if (password.value.length < 6) {
                password.classList.add('error');
                if (isValid) showAlert('error', 'Password must be at least 6 characters long.');
                isValid = false;
            } else {
                password.classList.add('success');
            }

            return isValid;
        }

        // Email validation helper
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            // Check if account is locked
            if (failedAttempts >= maxAttempts) {
                showAlert('error', 'Account is temporarily locked. Please try again later.');
                return;
            }

            // Simulate loading
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging In...';

            // Simulate API call delay
            setTimeout(() => {
                if (email === validCredentials.email && password === validCredentials.password) {
                    // Success
                    failedAttempts = 0;
                    showAlert('success', 'Login successful! Welcome back!');
                    
                    setTimeout(() => {
                        showAlert('info', 'Redirecting to dashboard...', 2000);
                    }, 1000);
                } else {
                    // Failed login
                    failedAttempts++;
                    const remainingAttempts = maxAttempts - failedAttempts;
                    
                    if (remainingAttempts > 0) {
                        showAlert('error', `Invalid email or password. ${remainingAttempts} attempts remaining.`);
                    } else {
                        showAlert('error', 'Account locked due to multiple failed login attempts.');
                    }
                }
                
                // Reset button
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }, 1500);
        });

        // Real-time validation
        document.getElementById('email').addEventListener('blur', function() {
            if (this.value.trim() && isValidEmail(this.value)) {
                this.classList.remove('error');
                this.classList.add('success');
            }
        });

        document.getElementById('password').addEventListener('blur', function() {
            if (this.value.trim() && this.value.length >= 6) {
                this.classList.remove('error');
                this.classList.add('success');
            }
        });

        // Welcome message on page load
        window.addEventListener('load', function() {
            setTimeout(() => {
                showAlert('info', 'Welcome! Please enter your credentials to sign in.', 6000);
            }, 1000);
        });

        // Add slideUp animation for closing alerts
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideUp {
                from {
                    opacity: 1;
                    transform: translateY(0);
                }
                to {
                    opacity: 0;
                    transform: translateY(-10px);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
